<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>To-Do</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">ToDo List</h1>
      <div class="container d-flex justify-content-center align-items-center">
        <button
          class="btn btn-primary mx-2"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add</button
        ><button class="btn btn-danger mx-2" data-bs-toggle="modal"
        data-bs-target="#delModal">Delete All</button>
      </div>
    </header>
    <main>
        <div class="container" id="modals">
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="addModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="taskInfo" class="form-label">Task info</label>
                      <input type="text" class="form-control" id="taskInfo" aria-describedby="taskHelp">
                      <div id="taskHelp" class="form-text">input your task details</div>
                    </div>
                    <div class="mb-3">
                      <label for="taskTime" class="form-label">Time</label>
                      <input type="time" class="form-control" id="taskTime">
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    >
                    Cancel
                </button>
                <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="addBtn"
                >
                Add
            </button>
        </div>
    </form>
    </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="delModal"
        tabindex="-1"
        aria-labelledby="delModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="delModalLabel">Delete All</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Are you sure? <br> This will delete all of your incomplete tasks.</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                id="delBtn"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="tasks">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Info</th>
                <th scope="col">Time</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
          </table>
    </div>

    </main>
    <footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="app.js"></script>
    </footer>
  </body>
</html>
